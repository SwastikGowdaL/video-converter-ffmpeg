<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <a href="https://icons8.com/icon/1FE2HGszFS4w/video"></a>

    <title>ffmpeg video converter</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.6/dist/ffmpeg.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .flex1 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
      }

      h3 {
        margin-top: 10px;
        font-size: 62px;
        margin-left: 10px;
      }

      .color-change-2x {
        -webkit-animation: color-change-2x 40s ease-in infinite alternate both;
        animation: color-change-2x 40s ease-in infinite alternate both;
      }

      /* ----------------------------------------------
 * Generated by Animista on 2021-1-18 22:26:12
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation color-change-2x
 * ----------------------------------------
 */
      @-webkit-keyframes color-change-2x {
        0% {
          background: #19dcea;
        }
        100% {
          background: #b22cff;
        }
      }
      @keyframes color-change-2x {
        0% {
          background: #19dcea;
        }
        100% {
          background: #b22cff;
        }
      }

      body {
      }
    </style>
  </head>

  <body class="color-change-2x">
    <div class="flex1">
      <div><img src="https://img.icons8.com/fluent/96/000000/video.png" /></div>
      <div><h3>Video</h3></div>
      <div><h3>Converter</h3></div>
    </div>

    <video id="output-video" controls></video><br />
    <input type="file" id="uploader" />
    <label for="format-label">Choose Video Format - </label>

    <select name="format-name" id="format-id" onChange="delivery()">
      <option value="mp3">mp3</option>
      <option value="mp4">mp4</option>
      <option value="webm">webm</option>
      <option value="mkv">mkv</option>
    </select>
    <p id="message">
      <script>
        var for1 = document.getElementById("format-id").value;
        var a = "audio.mp3";
        var ab = "audio/mp3";
        console.log(for1);

        function delivery() {
          var for1 = document.getElementById("format-id").value;
          console.log(for1);
          if (for1 == "mp3") {
            a = "audio.mp3";
            ab = "audio/mp3";
            console.log("mp3-sel");
          } else if (for1 == "mp4") {
            a = "video.mp4";
            ab = "video/mp4";
            console.log("mp4-sel");
          } else if (for1 == "mkv") {
            a = "video.mkv";
            ab = "video/mkv";
            console.log("mkv-sel");
          } else if (for1 == "webm") {
            a = "video.webm";
            ab = "video/webm";
            console.log("webm-sel");
          }
        }

        const message = document.getElementById("message");
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({
          log: true,
          progress: ({ ratio }) => {
            message.innerHTML = `Complete: ${(ratio * 100.0).toFixed(2)}%`;
          },
        });

        const transcode = async ({ target: { files } }) => {
          const { name } = files[0];
          message.innerHTML = "Loading ffmpeg-core.js";
          await ffmpeg.load();
          message.innerHTML = "Start transcoding";
          ffmpeg.FS("writeFile", name, await fetchFile(files[0]));
          // const a = "audio.mp3";
          // const ab = "audio/mp3";

          await ffmpeg.run("-i", name, a);
          message.innerHTML = "Complete transcoding";
          const data = ffmpeg.FS("readFile", a);
          const video = document.getElementById("output-video");
          video.src = URL.createObjectURL(
            new Blob([data.buffer], {
              type: ab,
            })
          );
        };
        document
          .getElementById("uploader")
          .addEventListener("change", transcode);
      </script>
    </p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
